<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Populaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Populaires</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card class="ion-no-margin">
          <img [src]="'https://image.tmdb.org/t/p/w200' + '/pB8BM7pdSp6B6Ih7QZ4DrQ3PmJK.jpg'" />
          <ion-card-content class="ion-padding">
            <h3>Fight Club</h3>
            <ion-grid class="ion-no-padding ion-justify-content-center">
              <ion-row class="ion-no-padding">
                <ion-col class="ion-no-padding">
                  <p>2022</p>
                </ion-col>
                <ion-col class="ion-no-padding">
                  <p>
                    <ion-icon name="star"></ion-icon> <strong>6.7</strong>/10
                  </p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
